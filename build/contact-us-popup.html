<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./styles/styles.min.css">
    <title>contact-us-popup</title>
</head>
<body>
    <section class="contact-us-popup">
        <div class="contact-us-popup-head">
            <button class="menu-bar">
                <div class="menu-bar-button">

                </div>
            </button>
            <p class="cart-counter">
                0
            </p>
        </div>
        <div class="contact-us-popup-desc">
            <button class="close-button">
            
            </button>
            <h2 class="contact-us-popup-desc-heading">
                contact us!
            </h2>
            <p>
                Please leave your details and our manager will contact you within an hour.
            </p>
            <form action="" class="wrapper">
                <label for="name">
                    Name:
                </label>
                <input type="text" name="" id="name" placeholder="Gregory Simmons">
                <label for="date">
                    Email:
                </label>
                <input type="email" name="" id="date" placeholder="dwight.fleming@example.com">
                <label for="time">
                    Phone:
                </label>
                <input type="tel" name="" id="time" placeholder="(307) 555-0133">
                <label for="comment">
                    Your comment:
                </label>
                <textarea name="" id="comment" placeholder="Please leave your comment">
                    
                </textarea>
                <button class="contact-me-btn">
                    contact me
                </button>
            </form>
        </div>
    </section>
</body>
</html>
